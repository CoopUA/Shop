<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop template</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
 
  <header class="page-header">

    <div class="page-header__navbar">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">

          <a class="navbar-brand" href="#"><img src="img/icon-3.png" alt="logo"></a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Products
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Lorem ipsum dolor</a>
                  <a class="dropdown-item" href="#">Sit amet</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Consectetur adipisicing</a>
                  <a class="dropdown-item" href="#">Architecto consequatur</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Shipping</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 page-header__navbar-search">
              <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>
            </form>
            <button class="btn btn-outline-success my-2 my-sm-0 page-header__btn-submit" type="submit"><i class="fas fa-shopping-cart"></i></button>
          </div>
        </nav>
      </div>
    </div>

    <div class="page-header__carousel">
      <div class="container">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/slide.png" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
              <h3>First slide</h3>
            </div>
          </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/slide.png" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
              <h3>Second slide</h3>
            </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/slide.png" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
              <h3>Third slide</h3>
            </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

  </header>
  
<div class="container">
  <div class="row">
    <div class="main col-lg-9 order-lg-2"> </div>
    
    <div class="left col-lg-3 order-lg-1">
      <div class="container-fluid left-sidebar">
      
      <fieldset class="form-group">
        <legend>Device type</legend>
          
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios1" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Laptop
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios2" id="gridRadios2" value="option2" >
          <label class="form-check-label" for="gridRadios2">
            Tablet
          </label>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>Color</legend>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios3" id="gridRadios3" value="option3" checked>
          <label class="form-check-label" for="gridRadios3">
              Black
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios4" id="gridRadios4" value="option4" >
          <label class="form-check-label" for="gridRadios4">
            Red
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios5" id="gridRadios5" value="option5" >
          <label class="form-check-label" for="gridRadios5">
            Green
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios6" id="gridRadios6" value="option6" >
          <label class="form-check-label" for="gridRadios6">
            Blue
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="gridRadios7" id="gridRadios7" value="option7" >
          <label class="form-check-label" for="gridRadios7">
            Orange
          </label>
        </div>
      </fieldset>

        <fieldset class="form-group">
          <legend>RAM</legend>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios8" id="gridRadios8" value="option8" checked>
            <label class="form-check-label" for="gridRadios8">
                1GB
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios9" id="gridRadios9" value="option9" >
            <label class="form-check-label" for="gridRadios9">
              2GB
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios10" id="gridRadios10" value="option10" >
            <label class="form-check-label" for="gridRadios10">
              4GB
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios11" id="gridRadios11" value="option11" >
            <label class="form-check-label" for="gridRadios11">
              6GB
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="gridRadios12" id="gridRadios12" value="option12" >
            <label class="form-check-label" for="gridRadios12">
              8GB
            </label>
          </div>
        </fieldset>

        <a href="#" class="left-sidebar__more">Show more options...</a>

    </div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
